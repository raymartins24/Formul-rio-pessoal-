<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>


<div class="box">
    <div>
      <h3 id="titulo" >Formulário</h3>
      <br>
    </div>

    <form action="">
        <fieldset class="grupo">
        
            <div class="campo">
                <label for="Nome">Nome Completo</label>
               <input type="text" name="Nome" id="Nome" required> 
            </div>
            <div class="campo">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div> 
            
            <div class="campo">
                <label for="Nascimento">Local do Nascimento</label>
               <input type="text" name="Nascimento" id="Nascimento" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Sitio">Sitio Eletronico</label>
               <input type="text" name="Sitio" id="Sitio">
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
               <input type="email" name="email" id="email">  
            </div>
            <div class="campo">
              <p>Genero:</p>
            <select>
                <option>
                  Feminino
                  </option>
                <option>
                  Masculino
                </option>
            </select>
            </div>
        </fieldset>
            
          
            
            <div>
                
                <fieldset class="grupo">
                <div class="campo">
                    <label>Estudante ou Profissional??</label>
                    <br>
                    <label>
                    <input class="radio" name="radio" id="radio" type='radio' checked /> Estudante </label>
                    <label> </label>
                    <input class="radio" name="theradio" id="radio2" type='radio' /> Profissional </label>
                  </div>
                </fieldset>
               
                  <fieldset class="grupo">
                <div class="campo">
                    <label for="">Área de interesse Profissional??</label>
                    <br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Front-end" checked>
                    <label for="tecnologia1">Front-end</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Back-end">
                    <label for="tecnologia2">Back-end</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Back-end">
                    <label for="tecnologia3">Full Stack</label>

                  </div>
            
                </fieldset>
            
        <div class="campo">
            <label for="">Escreve aqui a sua mensagem</label>
            <textarea name="experiencia" style="  width:17.3cm" id="experiencia" cols="10" rows="6"></textarea>
            
        </div>
       <button class="botao" type="submit"> Enviar Formulário</button>
    </form>
</div>

</body>

</html>
